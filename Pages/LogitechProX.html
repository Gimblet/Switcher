<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switcher - Logitech Pro X</title>
    <link rel="shortcut icon" href="../Images/Icon/ICONO.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Style/productsmainview.css">
    <script src="../JavaScript/main.js"></script>
</head>

<body>
    <div onclick="changeMode()" class="modeToggle">
        <img onclick="animateSVG()" id="lightSVG" class="SVG" src="../images/svg/lightmodeicon.svg" alt="">
    </div>
    <div class="contenedorprincipal">
        <header>
            <div class="containermainlogo">
                <a href="../Pages/index.html">
                    <img src="../Images/logo/LOGO ENCABEZADO WHITE.png" alt="" />
                </a>
            </div>
            <div class="containermainh2">
                <a id="icon1" href="../Pages/catalogos.html">Catalogo</a>
                <a id="icon2" href="../Pages/contacto.html">Contacto</a>
                <a id="texthe3" href="../Pages/Servicios.html">Servicios</a>
            </div>
            <div class="containerheadericons">
                <div class="headericon1">
                    <div id="bagcounter" class="bagcounter" onload="hideBagCounter()">
                        <span id="ccounter"></span>
                    </div>
                    <a href="">
                        <img id="icon1" onmouseover="this.src='FilledIcons/icons8-bolsa-de-compras-100.png';"
                            onmouseout="this.src='../Images/Header Icons/White/icons8-bolsa-de-compras-100.png';"
                            src="../Images/Header Icons/White/icons8-bolsa-de-compras-100.png" alt="" />
                    </a>
                </div>
                <div class="headericon2">
                    <a href="../Pages/login.html">
                        <img id="icon2" class="icon2" onmouseover="this.src='FilledIcons/icons8-persona-100.png';"
                            onmouseout="this.src='../Images/Header Icons/White/icons8-persona-100.png'"
                            src="../Images/Header Icons/White/icons8-persona-100.png" alt="" />
                    </a>
                </div>
                <div class="headericon3">
                    <input id="busqueda" placeholder="Search for something..." type="search">
                    <img id="icon3" onclick="mostrarBarra()" ondblclick="ocultarBarra()"
                        onmouseover="this.src='FilledIcons/icons8-lupa-100.png';"
                        src="../Images/Header Icons/White/icons8-lupa-100.png"
                        onmouseout="this.src='../Images/Header Icons/White/icons8-lupa-100.png';" alt="" />
                </div>
            </div>
        </header>
        <div id="dinamicseparator"></div>
        <div class="maincontentcont">
            <div class="backbutton">
                <a href="javascript:window.history.back();">←</a>
            </div>
            <div class="contentgridcontainer">
                <div class="itemcontainer">
                    <div class="imgcontainer">
                        <img src="../Images/Products/Keyboards/MainView/ProXmw.png" alt="">
                    </div>
                </div>
                <div class="infocontainer">
                    <h1>LOGITECH<br><strong>PRO X</strong></h1>
                    <h3>Presencia el renacimiento de un icono con el Razer <br>
                        Deathadde V2, un mouse para juegos con diseño <br>
                        ergonómico con sensor de nueva generación. <br>
                        Prueba el renovado peso tan liviano como una pluma <br>
                        y un diseño clásico de 6 botones.</h3>
                    <h2>COLORES</h2>
                    <div class="colorscontainer">
                        <button onfocus="mostrarAddTo()" id="color1"></button>
                    </div>
                    <div id="ShoppingCont">
                        <input onclick="aumentarCarrito()" type="button" value="Añadir al Carrito" id="addto">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
